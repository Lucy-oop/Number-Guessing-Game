<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Guess Number</title>
  <link rel="stylesheet" href="Guessing.css">
  <link rel="shortcut icon" href="./confused.png" type="image/x-icon">
</head>
<body>
  <div class="container">

    <h1>Guess The Number</h1>
    <p>
      We have selected a random number
      between 1 - 10.
      <br> See if you can
      guess it.
  </p>

  <div class="form">
    <label for="guessField">Enter a guess:
    </label>
    <input type="text" id="guessField" class="guessField">
    <br>
    <input type="submit" value="Submit guess" class="guessSubmit" id="submitguess">
  

  </div>

  </div>

  <script src="Guessing.js"></script>
  
</body>
</html>
